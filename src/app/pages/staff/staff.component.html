<div class="p-d-flex p-flex-column p-mt-5">
  <section class="p-d-flex" id="contact">
    <p-carousel
      [value]="staff"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-staff pTemplate="item">
        <div class="staff-card">
          <h3>{{ staff.name }}</h3>
          <p>{{ staff.description }}</p>
        </div>
      </ng-template>
    </p-carousel>
  </section>
</div>
