<div class="p-d-flex p-flex-column">
  <section class="p-d-flex" id="staff-intro">
    <div class="p-col-12">
      <h2>Meet our Staff</h2>
      <p>
        Our staff are compassionate, patient-oriented and trustworthy. We will listen thoroughly to your
        complaints and create a personal care plan that works for you.
      </p>
    </div>
  </section>
  <section class="p-d-flex" id="staff-carousel">
    <div class="p-col-12">
      <p-carousel
        [value]="staff"
        [numVisible]="numVisible"
        [numScroll]="1"
        [circular]="true"
      >
        <ng-template let-staff pTemplate="item">
          <div class="staff-card p-shadow-3">
            <div class="card-image p-mb-3">
              <img [src]="imageUrl(staff.image).width(150).url()" [alt]="staff.name" class="staff-image" />
            </div>
            <p-divider></p-divider>
            <div class="card-header">
              <h3>{{ staff.name }}</h3>
            </div>
            <div class="card-content">
              <p>{{ staff.bio }}</p>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </section>
</div>
